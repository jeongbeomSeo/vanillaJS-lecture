<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy Project-Momentum Clone coding</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="momentum-header">
      <div class="header-link">
        <span>Links</span>
        <form action="#" class="header-link__serch">
          <i class="fas fa-search"></i>
          <input type="text" />
        </form>
      </div>
      <div class="weather">
        <div class="temp">
          <i class="fas fa-temperature-high"></i>
          <span class="temperture"></span>
        </div>
        <span class="location"></span>
      </div>
    </header>
    <main class="momentum-main">
      <div class="main-container">
        <div class="container-top">
          <div class="container__clock">
            <i class="far fa-clock"></i>
            <span></span>
          </div>
          <div class="container__greeting">
            <form action="" class="greeting__form">
              <input
                type="text"
                class="greeting__input-text"
                placeholder="Write your name"
                required
              />
            </form>
          </div>
        </div>

        <div class="container-bottom">
          <div class="container__notification">
            <form action="" class="notification__form">
              <span>What is your main focus for today?</span>
              <input type="text" />
            </form>
            <div class="notification">
              <span class="notification__day">Today</span>
              <div class="notification__task">
                <label class="checkbox">
                  <input type="checkbox" />
                  <span></span>
                </label>
                <span class="notification__message"></span>
                <div class="notification__option">
                  <i class="fas fa-ellipsis-h"></i>
                  <div class="option__clear">
                    <span>X</span>
                    <span>clear</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="momentum-footer">
      <div class="footer__columns">
        <div class="footer__column">
          <i class="fas fa-cog"></i>
          <span class="location"></span>
        </div>
        <div class="footer__column">
          <span class="quote">asd</span>
          <span class="author">asd</span>
        </div>
        <div class="footer__column">
          <span class="footer__todoList">Todo</span>
          <div class="todoList">
            <div class="todoList__header">
              <span>Today</span>
              <i class="fas fa-chevron-down"></i>
              <i class="fas fa-ellipsis-h">
                <div class="delete-box">
                  <i class="fas fa-eraser"></i>
                  <span>clear all</span>
                </div>
              </i>
            </div>
            <div class="todoList__main">
              <ul class="todoList__list">
                <li><input type="checkbox" /> <span>localhost</span></li>
                <li><input type="checkbox" /> <span>localhost</span></li>
              </ul>
              <input
                type="text"
                class="todoList__input"
                placeholder="New Todo"
              />
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="./js/bg.js"></script>
  <script src="./js/serch.js"></script>
  <script src="./js/weather.js"></script>
  <script src="./js/container-clock.js"></script>
  <script src="./js/container-greeting.js"></script>
  <script src="./js/notification-display.js"></script>
  <script src="./js/quote-list.js"></script>
  <script src="./js/todoList.js"></script>
</html>
